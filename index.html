<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heist Tracker</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="reset.css">

     <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Blades in the Dark</h1>
        <form class="flex">
            <div class="column half-width">
                <div class="row flex justify-between">
                    <label for="clock-input">Label: </label>
                    <input type="text" id="clock-input">
                </div>
                <div class="row flex">
                    <label for="segment-input">Segments: </label>
                    <input type="text" id="segment-input" class="half-width">
                    <label for="color-input">Color: </label>
                    <input type="text" id="color-input" class="half-width">
                </div>
            </div>
            <div class="column">
                <button id=clock-submit>Add</button>
            </div>
        </form>
        
    </header>

    <main>
        <div class="spacer"></div>
        <div class="clock-port"></div>



    </main>


    
    <script src="script.js"></script>
</body>
</html>
